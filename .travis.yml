sudo: false

language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
  - "nightly"

install:
  - pip install .
  - pip install pytest
  - pip install httmock
  - pip install coveralls
  - pip install flake8
  - pip install flake8-import-order
  - pip install check-manifest

before_script:
  - "check-manifest"
  - "flake8 pycounter"

script:
  coverage run --branch -m py.test pycounter/test

after_success:
  - coveralls
  - coverage report -m

notifications:
  irc: "chat.freenode.net#pycounter"
